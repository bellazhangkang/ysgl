<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饮食营养计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>饮食营养计算器</h1>
        <p class="subtitle">根据您的身体数据和饮食水平计算每日营养素需求</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="age">年龄</label>
                <input type="number" id="age" placeholder="请输入您的年龄" min="18" max="80">
            </div>
            
            <div class="input-group">
                <label for="weight">体重 (kg)</label>
                <input type="number" id="weight" placeholder="请输入您的体重" min="30" max="200">
            </div>
            
            <div class="input-group">
                <label for="height">身高 (cm)</label>
                <input type="number" id="height" placeholder="请输入您的身高" min="140" max="220">
            </div>
            
            <div class="input-group">
                <label for="gender">性别</label>
                <select id="gender">
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="diet-level">饮食水平</label>
                <select id="diet-level">
                    <option value="low">低碳</option>
                    <option value="medium">中碳</option>
                    <option value="high">高碳</option>
                </select>
            </div>
            
            <div class="input-group">
                <button id="calculate-btn">计算营养素需求</button>
            </div>
        </div>
        
        <div class="results-section" id="results-section">
            <div class="summary-card">
                <h3>您的身体数据</h3>
                <div class="summary-data">
                    <div class="data-item">
                        <span class="data-label">BMI:</span>
                        <span class="data-value" id="bmi-value">-</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">体脂率:</span>
                        <span class="data-value" id="body-fat-value">-</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">体脂范围:</span>
                        <span class="data-value" id="body-fat-range">-</span>
                    </div>
                </div>
            </div>
            
            <div class="meals-container">
                <div class="meal-card">
                    <div class="meal-title">🍳 早餐</div>
                    <div id="breakfast-results"></div>
                </div>
                
                <div class="meal-card">
                    <div class="meal-title">🍲 午餐</div>
                    <div id="lunch-results"></div>
                </div>
                
                <div class="meal-card">
                    <div class="meal-title">🍽️ 晚餐</div>
                    <div id="dinner-results"></div>
                </div>
            </div>
            
            <div class="ratio-info">
                <p>当前使用比例：<span id="ratio-display"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
